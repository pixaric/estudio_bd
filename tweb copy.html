<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Express - Control de Stock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, onSnapshot, query, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBM97Ah-1vWwJF19hmq3R708kkp99QMhpY",
            authDomain: "mitiendawhatsapp-695ad.firebaseapp.com",
            projectId: "mitiendawhatsapp-695ad",
            storageBucket: "mitiendawhatsapp-695ad.firebasestorage.app",
            messagingSenderId: "623982669004",
            appId: "1:623982669004:web:57a1491d5527667e966669"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.FirebaseDB = { db, collection, addDoc, updateDoc, deleteDoc, onSnapshot, query, doc, serverTimestamp };
        window.FirebaseAuth = { auth, signInAnonymously, onAuthStateChanged };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const Icon = ({ name, size = 18, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (iconRef.current && window.lucide) {
                    iconRef.current.innerHTML = '';
                    const i = document.createElement('i');
                    i.setAttribute('data-lucide', name);
                    i.style.width = `${size}px`;
                    i.style.height = `${size}px`;
                    if (className) i.className = className;
                    iconRef.current.appendChild(i);
                    window.lucide.createIcons({ node: iconRef.current });
                }
            }, [name, size, className]);
            return <span ref={iconRef} className="inline-flex items-center justify-center"></span>;
        };

        function ProductCard({ p, shopConfig }) {
            const stockRestante = (p.totalQuantity || 0) - (p.soldCount || 0);
            const isAgotado = stockRestante <= 0;

            return (
                <div className={`group bg-white rounded-3xl border border-slate-100 overflow-hidden shadow-sm hover:shadow-xl transition-all duration-300 ${isAgotado ? 'opacity-75' : ''}`}>
                    <div className="relative aspect-square overflow-hidden bg-slate-50">
                        <img src={p.image} className={`w-full h-full object-cover transition-transform duration-500 ${!isAgotado ? 'group-hover:scale-105' : 'grayscale'}`} loading="lazy" />
                        
                        <div className="absolute top-2 left-2 flex flex-col gap-1">
                            {p.isFeatured && (
                                <span className="bg-indigo-600 text-white text-[9px] font-black px-2 py-0.5 rounded-full shadow-lg uppercase">Recomendado</span>
                            )}
                            {p.oldPrice && p.oldPrice > p.price && !isAgotado && (
                                <span className="bg-rose-500 text-white text-[9px] font-black px-2 py-0.5 rounded-full shadow-lg">
                                    -{Math.round((1 - p.price/p.oldPrice) * 100)}%
                                </span>
                            )}
                        </div>

                        {/* Etiqueta de Stock en la imagen */}
                        <div className="absolute bottom-2 right-2">
                            {isAgotado ? (
                                <span className="bg-slate-900 text-white text-[9px] font-black px-2 py-1 rounded-lg shadow-xl">AGOTADO</span>
                            ) : (
                                <span className={`text-[9px] font-black px-2 py-1 rounded-lg shadow-xl ${stockRestante < 5 ? 'bg-amber-500 text-white' : 'bg-white text-slate-700'}`}>
                                    {stockRestante} DISPONIBLES
                                </span>
                            )}
                        </div>
                    </div>

                    <div className="p-4">
                        <h3 className="font-bold text-sm text-slate-800 line-clamp-1 mb-1">{p.name}</h3>
                        <p className="text-[10px] text-slate-500 line-clamp-2 min-h-[2.5em] mb-3 leading-tight">{p.description}</p>
                        
                        <div className="flex flex-col mb-4">
                            {p.oldPrice && <span className="text-[10px] text-slate-400 line-through">{p.oldPrice} {shopConfig.currency}</span>}
                            <span className="text-lg font-black text-indigo-700 leading-none">
                                {p.price} <span className="text-[10px] font-bold opacity-60 uppercase">{shopConfig.currency}</span>
                            </span>
                        </div>

                        <button 
                            disabled={isAgotado}
                            onClick={() => window.open(`https://wa.me/${shopConfig.phone}?text=${encodeURIComponent(`Hola! Quiero pedir: ${p.name}`)}`)} 
                            className={`w-full py-2.5 rounded-xl text-xs font-bold flex items-center justify-center gap-2 transition-all ${isAgotado ? 'bg-slate-200 text-slate-400 cursor-not-allowed' : 'bg-[#25D366] text-white active:scale-95'}`}
                        >
                            <Icon name={isAgotado ? 'slash' : 'message-circle'} size={16}/>
                            {isAgotado ? 'Sin Stock' : 'Pedir por WhatsApp'}
                        </button>
                    </div>
                </div>
            );
        }

        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('shop'); 
            const [products, setProducts] = useState([]);
            const [categories, setCategories] = useState(['Todas']);
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedCategory, setSelectedCategory] = useState('Todas');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [editingProduct, setEditingProduct] = useState(null);
            const [loading, setLoading] = useState(true);
            const [uploading, setUploading] = useState(false);
            const [imageUrl, setImageUrl] = useState('');

            const shopConfig = { name: "Tienda con Stock", phone: "5350000000", currency: "CUP" };
            const IMGBB_API_KEY = "87b1c35639b752981559869408013f9d";

            useEffect(() => {
                const checkAuth = setInterval(() => {
                    if (window.FirebaseAuth) {
                        clearInterval(checkAuth);
                        const { auth, signInAnonymously, onAuthStateChanged } = window.FirebaseAuth;
                        signInAnonymously(auth).catch(console.error);
                        onAuthStateChanged(auth, (u) => { setUser(u); setLoading(false); });
                    }
                }, 100);
            }, []);

            useEffect(() => {
                if (!user) return;
                const { db, collection, onSnapshot, query } = window.FirebaseDB;
                return onSnapshot(query(collection(db, 'products')), (snapshot) => {
                    const prods = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                    setProducts(prods);
                    setCategories(['Todas', ...new Set(prods.map(p => p.category).filter(Boolean))]);
                });
            }, [user]);

            useEffect(() => {
                setImageUrl(editingProduct?.image || '');
            }, [editingProduct, isModalOpen]);

            const compressAndUpload = async (file) => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = (event) => {
                        const img = new Image();
                        img.src = event.target.result;
                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            const MAX_WIDTH = 800;
                            const scaleSize = MAX_WIDTH / img.width;
                            canvas.width = MAX_WIDTH;
                            canvas.height = img.height * scaleSize;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                            canvas.toBlob(async (blob) => {
                                const formData = new FormData();
                                formData.append('image', blob);
                                try {
                                    const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, { method: 'POST', body: formData });
                                    const result = await res.json();
                                    if (result.success) resolve(result.data.url);
                                    else reject("Upload failed");
                                } catch (e) { reject(e); }
                            }, 'image/jpeg', 0.85);
                        };
                    };
                });
            };

            const handleImageUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                setUploading(true);
                try {
                    const url = await compressAndUpload(file);
                    setImageUrl(url);
                } catch (error) {
                    console.error(error);
                } finally {
                    setUploading(false);
                }
            };

            const handleSaveProduct = async (e) => {
                e.preventDefault();
                const { db, collection, addDoc, updateDoc, doc, serverTimestamp } = window.FirebaseDB;
                const formData = new FormData(e.target);
                
                const data = {
                    name: formData.get('name'),
                    description: formData.get('description'),
                    price: parseFloat(formData.get('price')) || 0,
                    oldPrice: parseFloat(formData.get('oldPrice')) || null,
                    cost: parseFloat(formData.get('cost')) || 0,
                    soldCount: parseInt(formData.get('soldCount')) || 0,
                    totalQuantity: parseInt(formData.get('totalQuantity')) || 0, // Nuevo campo: Cantidad Inicial
                    category: formData.get('category') || 'General',
                    image: imageUrl || 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=500',
                    isFeatured: formData.get('isFeatured') === 'on',
                    updatedAt: serverTimestamp()
                };

                if (editingProduct) await updateDoc(doc(db, 'products', editingProduct.id), data);
                else await addDoc(collection(db, 'products'), data);
                
                setIsModalOpen(false);
                setEditingProduct(null);
            };

            const metrics = useMemo(() => {
                const totalCostInStock = products.reduce((acc, p) => acc + (p.cost * (p.totalQuantity || 0)), 0);
                const realProfit = products.reduce((acc, p) => acc + ((p.price - (p.cost || 0)) * (p.soldCount || 0)), 0);
                const totalSoldUnits = products.reduce((a,b) => a + (b.soldCount || 0), 0);
                return { totalCostInStock, realProfit, totalSoldUnits, count: products.length };
            }, [products]);

            const filteredProducts = products.filter(p => 
                (p.name || "").toLowerCase().includes(searchTerm.toLowerCase()) &&
                (selectedCategory === 'Todas' || p.category === selectedCategory)
            );

            const featured = filteredProducts.filter(p => p.isFeatured);
            const others = filteredProducts.filter(p => !p.isFeatured);

            if (loading) return <div className="h-screen flex items-center justify-center font-black text-indigo-600 animate-pulse uppercase tracking-widest">Iniciando Sistema...</div>;

            return (
                <div className="min-h-screen pb-20 bg-slate-50/50">
                    <header className="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b px-4 h-16 flex items-center justify-between shadow-sm">
                        <div className="flex items-center gap-2 cursor-pointer" onClick={() => setView('shop')}>
                            <div className="bg-indigo-600 p-2 rounded-xl text-white shadow-lg shadow-indigo-100"><Icon name="package" /></div>
                            <span className="font-black text-lg hidden sm:block tracking-tight">{shopConfig.name}</span>
                        </div>
                        <input 
                            placeholder="Buscar producto..." 
                            className="flex-1 max-w-xs mx-4 px-4 py-2 bg-slate-100 rounded-2xl outline-none text-sm focus:ring-2 focus:ring-indigo-500/20"
                            onChange={e => setSearchTerm(e.target.value)}
                        />
                        <button onClick={() => setView(view === 'shop' ? 'admin' : 'shop')} className="p-2.5 bg-white border border-slate-100 rounded-xl shadow-sm hover:bg-slate-50">
                            <Icon name={view === 'shop' ? 'lock' : 'layout'} className="text-slate-600" />
                        </button>
                    </header>

                    <main className="max-w-7xl mx-auto px-4 py-6">
                        {view === 'shop' ? (
                            <div className="space-y-8">
                                <div className="flex items-center justify-between bg-white p-2 rounded-2xl shadow-sm border border-slate-100">
                                    <div className="px-3 flex items-center gap-2">
                                        <Icon name="filter" size={14} className="text-indigo-500" />
                                        <select value={selectedCategory} onChange={e => setSelectedCategory(e.target.value)} className="bg-transparent text-sm font-black outline-none cursor-pointer">
                                            {categories.map(c => <option key={c} value={c}>{c}</option>)}
                                        </select>
                                    </div>
                                    <div className="px-3 py-1 bg-slate-100 rounded-xl">
                                        <p className="text-[10px] font-black text-slate-500 uppercase tracking-tighter">{filteredProducts.length} Items</p>
                                    </div>
                                </div>

                                {featured.length > 0 && (
                                    <section>
                                        <div className="flex items-center gap-2 mb-4 ml-1">
                                            <div className="w-2 h-4 bg-indigo-600 rounded-full"></div>
                                            <h2 className="text-xs font-black uppercase tracking-widest text-slate-800">Selección Destacada</h2>
                                        </div>
                                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                            {featured.map(p => <ProductCard key={p.id} p={p} shopConfig={shopConfig} />)}
                                        </div>
                                    </section>
                                )}

                                <section>
                                    <div className="flex items-center gap-2 mb-4 ml-1">
                                        <div className="w-2 h-4 bg-slate-300 rounded-full"></div>
                                        <h2 className="text-xs font-black uppercase tracking-widest text-slate-400">Nuestro Catálogo</h2>
                                    </div>
                                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                        {others.map(p => <ProductCard key={p.id} p={p} shopConfig={shopConfig} />)}
                                    </div>
                                </section>
                            </div>
                        ) : (
                            <div className="space-y-6">
                                {/* Dashboard */}
                                <div className="grid grid-cols-2 lg:grid-cols-4 gap-4">
                                    <div className="bg-white p-5 rounded-3xl border shadow-sm">
                                        <p className="text-[10px] font-black text-slate-400 uppercase mb-1">Inversión en Inventario</p>
                                        <p className="text-xl font-black text-slate-800">{metrics.totalCostInStock.toLocaleString()} <span className="text-xs font-bold text-slate-400">{shopConfig.currency}</span></p>
                                    </div>
                                    <div className="bg-indigo-600 p-5 rounded-3xl text-white shadow-xl shadow-indigo-100">
                                        <p className="text-[10px] font-black opacity-70 uppercase mb-1 tracking-widest">Beneficio Real Adquirido</p>
                                        <p className="text-xl font-black">{metrics.realProfit.toLocaleString()} <span className="text-xs font-bold opacity-60">{shopConfig.currency}</span></p>
                                    </div>
                                    <div className="bg-white p-5 rounded-3xl border shadow-sm">
                                        <p className="text-[10px] font-black text-slate-400 uppercase mb-1">Unidades Vendidas</p>
                                        <p className="text-xl font-black text-indigo-600">{metrics.totalSoldUnits} <span className="text-xs font-bold text-slate-400 uppercase tracking-tighter">unidades</span></p>
                                    </div>
                                    <div className="bg-white p-5 rounded-3xl border shadow-sm">
                                        <p className="text-[10px] font-black text-slate-400 uppercase mb-1">Variedad en Stock</p>
                                        <p className="text-xl font-black text-emerald-600">{metrics.count} <span className="text-xs font-bold text-slate-400 uppercase">tipos</span></p>
                                    </div>
                                </div>

                                <div className="flex justify-between items-center bg-white p-4 rounded-3xl border shadow-sm">
                                    <h2 className="text-lg font-black text-slate-800 flex items-center gap-2">
                                        <Icon name="list" className="text-indigo-600"/> Gestión de Stock
                                    </h2>
                                    <button onClick={() => {setEditingProduct(null); setIsModalOpen(true);}} className="bg-indigo-600 text-white px-6 py-2.5 rounded-2xl font-black text-xs hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-100">+ NUEVO</button>
                                </div>

                                <div className="bg-white rounded-[2.5rem] border overflow-hidden shadow-sm">
                                    <table className="w-full text-left text-sm">
                                        <thead className="bg-slate-50 border-b">
                                            <tr>
                                                <th className="px-6 py-4 text-[10px] font-black text-slate-400 uppercase">Producto</th>
                                                <th className="px-6 py-4 text-[10px] font-black text-slate-400 uppercase">Stock</th>
                                                <th className="px-6 py-4 text-[10px] font-black text-slate-400 uppercase">Precios</th>
                                                <th className="px-6 py-4 text-[10px] font-black text-slate-400 uppercase text-right">Acción</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y">
                                            {products.map(p => {
                                                const currentStock = (p.totalQuantity || 0) - (p.soldCount || 0);
                                                return (
                                                    <tr key={p.id} className="hover:bg-slate-50 transition-colors">
                                                        <td className="px-6 py-4 flex items-center gap-3">
                                                            <img src={p.image} className="w-12 h-12 rounded-xl object-cover border bg-slate-100" />
                                                            <div>
                                                                <p className="font-black text-slate-700 leading-tight">{p.name}</p>
                                                                <p className="text-[9px] font-black text-indigo-500 uppercase mt-1 tracking-tighter">{p.category}</p>
                                                            </div>
                                                        </td>
                                                        <td className="px-6 py-4">
                                                            <div className="flex flex-col">
                                                                <span className="text-[10px] font-black text-slate-400 uppercase">Restante:</span>
                                                                <span className={`text-sm font-black ${currentStock <= 3 ? 'text-rose-500' : 'text-slate-700'}`}>
                                                                    {currentStock} de {p.totalQuantity || 0}
                                                                </span>
                                                                <span className="text-[9px] font-bold text-slate-400 uppercase italic">({p.soldCount || 0} vendidos)</span>
                                                            </div>
                                                        </td>
                                                        <td className="px-6 py-4">
                                                            <p className="text-[10px] text-slate-400 font-bold uppercase">C: {p.cost}</p>
                                                            <p className="text-sm font-black text-indigo-600">V: {p.price}</p>
                                                        </td>
                                                        <td className="px-6 py-4 text-right">
                                                            <div className="flex justify-end gap-1">
                                                                <button onClick={() => {setEditingProduct(p); setIsModalOpen(true);}} className="p-2.5 text-indigo-600 hover:bg-indigo-50 rounded-xl transition-colors"><Icon name="edit-3" size={18}/></button>
                                                                <button onClick={() => {if(confirm('¿Eliminar producto?')) window.FirebaseDB.deleteDoc(window.FirebaseDB.doc(window.FirebaseDB.db, 'products', p.id))}} className="p-2.5 text-rose-500 hover:bg-rose-50 rounded-xl transition-colors"><Icon name="trash-2" size={18}/></button>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                );
                                            })}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Modal Editor */}
                    {isModalOpen && (
                        <div className="fixed inset-0 z-[100] bg-slate-900/60 backdrop-blur-sm flex items-end sm:items-center justify-center p-4">
                            <div className="bg-white rounded-t-[2.5rem] sm:rounded-[2.5rem] w-full max-w-md max-h-[90vh] overflow-y-auto p-8 shadow-2xl animate-in slide-in-from-bottom duration-300 scrollbar-hide">
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="text-xl font-black text-slate-800 tracking-tight">{editingProduct ? 'Editar Producto' : 'Nuevo en Almacén'}</h3>
                                    <button onClick={() => setIsModalOpen(false)} className="p-2 bg-slate-100 hover:bg-slate-200 rounded-full transition-colors"><Icon name="x" size={20}/></button>
                                </div>
                                
                                <form onSubmit={handleSaveProduct} className="space-y-4">
                                    <div className="relative group rounded-[2rem] overflow-hidden bg-slate-100 aspect-video flex items-center justify-center border-2 border-dashed border-slate-200 hover:border-indigo-400 transition-all cursor-pointer">
                                        {imageUrl ? <img src={imageUrl} className="w-full h-full object-cover" /> : <Icon name="camera" size={32} className="text-slate-300" />}
                                        {uploading && <div className="absolute inset-0 bg-white/80 flex items-center justify-center"><div className="animate-spin h-8 w-8 border-4 border-indigo-600 border-t-transparent rounded-full"></div></div>}
                                        <input type="file" accept="image/*" onChange={handleImageUpload} className="absolute inset-0 opacity-0 cursor-pointer" />
                                    </div>

                                    <div className="space-y-4">
                                        <div className="space-y-1">
                                            <label className="text-[9px] font-black text-slate-400 uppercase ml-2">Nombre del Artículo</label>
                                            <input name="name" defaultValue={editingProduct?.name} placeholder="Ej: Camisa Slim Fit" required className="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none font-bold focus:ring-2 focus:ring-indigo-500/20" />
                                        </div>
                                        
                                        <div className="grid grid-cols-2 gap-4">
                                            <div className="space-y-1">
                                                <label className="text-[9px] font-black text-slate-400 uppercase ml-2">Stock Inicial (Cantidad)</label>
                                                <input name="totalQuantity" type="number" defaultValue={editingProduct?.totalQuantity || 0} required className="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none font-black text-slate-700" />
                                            </div>
                                            <div className="space-y-1">
                                                <label className="text-[9px] font-black text-rose-500 uppercase ml-2">Vendidos</label>
                                                <input name="soldCount" type="number" defaultValue={editingProduct?.soldCount || 0} className="w-full p-4 bg-rose-50 border border-rose-100 rounded-2xl outline-none font-black text-rose-700" />
                                            </div>
                                        </div>

                                        <div className="grid grid-cols-2 gap-4">
                                            <div className="space-y-1">
                                                <label className="text-[9px] font-black text-slate-400 uppercase ml-2">Coste ($)</label>
                                                <input name="cost" type="number" step="0.01" defaultValue={editingProduct?.cost} placeholder="0.00" required className="w-full p-4 bg-emerald-50 border border-emerald-100 rounded-2xl outline-none font-bold text-emerald-700" />
                                            </div>
                                            <div className="space-y-1">
                                                <label className="text-[9px] font-black text-slate-400 uppercase ml-2">Precio Venta ($)</label>
                                                <input name="price" type="number" step="0.01" defaultValue={editingProduct?.price} placeholder="0.00" required className="w-full p-4 bg-indigo-50 border border-indigo-100 rounded-2xl outline-none font-bold text-indigo-700" />
                                            </div>
                                        </div>

                                        <input name="category" defaultValue={editingProduct?.category} placeholder="Categoría (Ej: Hogar)" required className="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none" />
                                        <textarea name="description" defaultValue={editingProduct?.description} placeholder="Descripción del producto..." className="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none h-20 resize-none text-sm" />
                                        
                                        <label className="flex items-center gap-3 p-4 bg-indigo-50 rounded-2xl cursor-pointer">
                                            <input type="checkbox" name="isFeatured" defaultChecked={editingProduct?.isFeatured} className="w-5 h-5 rounded text-indigo-600" />
                                            <span className="text-[10px] font-black text-indigo-700 uppercase">Destacar este producto</span>
                                        </label>
                                    </div>

                                    <button disabled={uploading} className="w-full py-5 bg-indigo-600 text-white rounded-[1.5rem] font-black text-sm shadow-xl shadow-indigo-100 active:scale-95 transition-all">
                                        {uploading ? 'PROCESANDO...' : 'GUARDAR EN INVENTARIO'}
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
