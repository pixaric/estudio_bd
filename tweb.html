<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda Express - WhatsApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, onSnapshot, query, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBM97Ah-1vWwJF19hmq3R708kkp99QMhpY",
            authDomain: "mitiendawhatsapp-695ad.firebaseapp.com",
            projectId: "mitiendawhatsapp-695ad",
            storageBucket: "mitiendawhatsapp-695ad.firebasestorage.app",
            messagingSenderId: "623982669004",
            appId: "1:623982669004:web:57a1491d5527667e966669"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.FirebaseDB = { db, collection, addDoc, updateDoc, deleteDoc, onSnapshot, query, doc, serverTimestamp };
        window.FirebaseAuth = { auth, signInAnonymously, onAuthStateChanged };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const Icon = ({ name, size = 18, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (iconRef.current && window.lucide) {
                    iconRef.current.innerHTML = '';
                    const i = document.createElement('i');
                    i.setAttribute('data-lucide', name);
                    i.style.width = `${size}px`;
                    i.style.height = `${size}px`;
                    if (className) i.className = className;
                    iconRef.current.appendChild(i);
                    window.lucide.createIcons({ node: iconRef.current });
                }
            }, [name, size, className]);
            return <span ref={iconRef} className="inline-flex items-center justify-center"></span>;
        };

        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('shop'); 
            const [products, setProducts] = useState([]);
            const [categories, setCategories] = useState(['Todas']);
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedCategory, setSelectedCategory] = useState('Todas');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [editingProduct, setEditingProduct] = useState(null);
            const [loading, setLoading] = useState(true);
            
            const [uploading, setUploading] = useState(false);
            const [imageUrl, setImageUrl] = useState('');

            const shopConfig = { name: "Mi Tienda Express", phone: "5350000000", currency: "CUP" };
            const IMGBB_API_KEY = "87b1c35639b752981559869408013f9d";

            useEffect(() => {
                const checkAuth = setInterval(() => {
                    if (window.FirebaseAuth) {
                        clearInterval(checkAuth);
                        const { auth, signInAnonymously, onAuthStateChanged } = window.FirebaseAuth;
                        signInAnonymously(auth);
                        onAuthStateChanged(auth, (u) => { setUser(u); setLoading(false); });
                    }
                }, 100);
            }, []);

            useEffect(() => {
                if (!user) return;
                const { db, collection, onSnapshot, query } = window.FirebaseDB;
                return onSnapshot(query(collection(db, 'products')), (snapshot) => {
                    const prods = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                    setProducts(prods);
                    setCategories(['Todas', ...new Set(prods.map(p => p.category))]);
                });
            }, [user]);

            useEffect(() => {
                setImageUrl(editingProduct?.image || '');
            }, [editingProduct, isModalOpen]);

            // LÓGICA DE COMPRESIÓN DE IMAGEN
            const compressAndUpload = async (file) => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = (event) => {
                        const img = new Image();
                        img.src = event.target.result;
                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            const MAX_WIDTH = 800; // Tamaño optimizado para web
                            const scaleSize = MAX_WIDTH / img.width;
                            canvas.width = MAX_WIDTH;
                            canvas.height = img.height * scaleSize;

                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                            
                            // Convertimos a Blob con calidad 0.7 (70%)
                            canvas.toBlob(async (blob) => {
                                const formData = new FormData();
                                formData.append('image', blob, "product.jpg");
                                try {
                                    const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
                                        method: 'POST',
                                        body: formData
                                    });
                                    const result = await res.json();
                                    if (result.success) resolve(result.data.url);
                                    else reject("Error en API");
                                } catch (e) { reject(e); }
                            }, 'image/jpeg', 0.7);
                        };
                    };
                });
            };

            const handleImageUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                setUploading(true);
                try {
                    const url = await compressAndUpload(file);
                    setImageUrl(url);
                } catch (error) {
                    alert("Error al procesar la imagen. Intenta con otra.");
                } finally {
                    setUploading(false);
                }
            };

            const handleSaveProduct = async (e) => {
                e.preventDefault();
                const { db, collection, addDoc, updateDoc, doc, serverTimestamp } = window.FirebaseDB;
                const formData = new FormData(e.target);
                const data = {
                    name: formData.get('name'),
                    description: formData.get('description'),
                    price: parseFloat(formData.get('price')) || 0,
                    cost: parseFloat(formData.get('cost')) || 0,
                    category: formData.get('category') || 'General',
                    image: imageUrl || 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=500',
                    isFeatured: formData.get('isFeatured') === 'on',
                    updatedAt: serverTimestamp()
                };

                if (editingProduct) await updateDoc(doc(db, 'products', editingProduct.id), data);
                else await addDoc(collection(db, 'products'), data);
                
                setIsModalOpen(false);
                setEditingProduct(null);
            };

            const financialMetrics = useMemo(() => {
                const totalCost = products.reduce((acc, p) => acc + (p.cost || 0), 0);
                const totalPotential = products.reduce((acc, p) => acc + (p.price || 0), 0);
                return { totalCost, totalPotential, profit: totalPotential - totalCost, count: products.length };
            }, [products]);

            const filteredProducts = products.filter(p => 
                (p.name || "").toLowerCase().includes(searchTerm.toLowerCase()) &&
                (selectedCategory === 'Todas' || p.category === selectedCategory)
            );

            if (loading) return <div className="h-screen flex items-center justify-center text-indigo-600 font-bold">Iniciando...</div>;

            return (
                <div className="min-h-screen pb-20 bg-slate-50">
                    <header className="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b px-4 h-16 flex items-center justify-between">
                        <div className="flex items-center gap-2 cursor-pointer" onClick={() => setView('shop')}>
                            <div className="bg-indigo-600 p-2 rounded-xl text-white"><Icon name="shopping-bag" /></div>
                            <span className="font-black text-lg hidden xs:block">{shopConfig.name}</span>
                        </div>
                        <input 
                            placeholder="Buscar..." 
                            className="flex-1 max-w-xs mx-4 px-4 py-2 bg-slate-100 rounded-xl outline-none text-sm"
                            onChange={e => setSearchTerm(e.target.value)}
                        />
                        <button onClick={() => setView(view === 'shop' ? 'admin' : 'shop')} className="p-2 bg-slate-100 rounded-xl">
                            <Icon name={view === 'shop' ? 'settings' : 'layout'} />
                        </button>
                    </header>

                    <main className="max-w-7xl mx-auto px-4 py-8">
                        {view === 'shop' ? (
                            <div className="space-y-8">
                                <div className="flex gap-2 overflow-x-auto scrollbar-hide py-2">
                                    {categories.map(c => (
                                        <button key={c} onClick={() => setSelectedCategory(c)} className={`px-5 py-2 rounded-xl text-xs font-bold whitespace-nowrap ${selectedCategory === c ? 'bg-indigo-600 text-white' : 'bg-white border text-slate-500'}`}>{c}</button>
                                    ))}
                                </div>
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                    {filteredProducts.map(p => (
                                        <div key={p.id} className="bg-white rounded-3xl border border-slate-100 overflow-hidden shadow-sm">
                                            <img src={p.image} className="aspect-square object-cover w-full" />
                                            <div className="p-4">
                                                <h3 className="font-bold text-sm truncate">{p.name}</h3>
                                                <p className="text-lg font-black mt-1">{p.price} <span className="text-[10px] opacity-50">{shopConfig.currency}</span></p>
                                                <button onClick={() => window.open(`https://wa.me/${shopConfig.phone}?text=Hola, quiero: ${p.name}`)} className="w-full mt-3 bg-[#25D366] text-white py-2 rounded-xl text-xs font-bold flex items-center justify-center gap-2"><Icon name="message-circle" size={14}/>Pedir</button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ) : (
                            <div className="space-y-6">
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                    <div className="bg-white p-5 rounded-3xl border shadow-sm">
                                        <p className="text-[10px] font-bold text-slate-400 uppercase">Inversión</p>
                                        <p className="text-xl font-black">{financialMetrics.totalCost.toLocaleString()}</p>
                                    </div>
                                    <div className="bg-indigo-600 p-5 rounded-3xl text-white shadow-lg">
                                        <p className="text-[10px] font-bold opacity-70 uppercase">Ganancia Est.</p>
                                        <p className="text-xl font-black">{financialMetrics.profit.toLocaleString()}</p>
                                    </div>
                                    <div className="bg-white p-5 rounded-3xl border shadow-sm hidden md:block">
                                        <p className="text-[10px] font-bold text-slate-400 uppercase">Venta Total</p>
                                        <p className="text-xl font-black">{financialMetrics.totalPotential.toLocaleString()}</p>
                                    </div>
                                    <div className="bg-white p-5 rounded-3xl border shadow-sm hidden md:block">
                                        <p className="text-[10px] font-bold text-slate-400 uppercase">Productos</p>
                                        <p className="text-xl font-black">{financialMetrics.count}</p>
                                    </div>
                                </div>

                                <div className="flex justify-between items-center">
                                    <h2 className="text-xl font-black">Inventario</h2>
                                    <button onClick={() => {setEditingProduct(null); setIsModalOpen(true);}} className="bg-indigo-600 text-white px-4 py-2 rounded-xl font-bold text-sm">+ Nuevo</button>
                                </div>

                                <div className="bg-white rounded-3xl border overflow-hidden">
                                    <table className="w-full text-left text-sm">
                                        <thead className="bg-slate-50 border-b">
                                            <tr>
                                                <th className="px-4 py-3">Producto</th>
                                                <th className="px-4 py-3">C/V</th>
                                                <th className="px-4 py-3">Ganancia</th>
                                                <th className="px-4 py-3 text-right">Acción</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y">
                                            {products.map(p => (
                                                <tr key={p.id}>
                                                    <td className="px-4 py-3 flex items-center gap-3">
                                                        <img src={p.image} className="w-10 h-10 rounded-lg object-cover" />
                                                        <span className="font-bold">{p.name}</span>
                                                    </td>
                                                    <td className="px-4 py-3 text-[10px]">
                                                        C: {p.cost}<br/>V: {p.price}
                                                    </td>
                                                    <td className="px-4 py-3 font-black text-emerald-600">+{p.price - p.cost}</td>
                                                    <td className="px-4 py-3 text-right">
                                                        <button onClick={() => {setEditingProduct(p); setIsModalOpen(true);}} className="p-2 text-indigo-600"><Icon name="edit-3"/></button>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}
                    </main>

                    {isModalOpen && (
                        <div className="fixed inset-0 z-[100] bg-slate-900/50 backdrop-blur-sm flex items-center justify-center p-4">
                            <div className="bg-white rounded-[2rem] w-full max-w-md max-h-[90vh] overflow-y-auto p-8">
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="text-xl font-black">{editingProduct ? 'Editar' : 'Nuevo'}</h3>
                                    <button onClick={() => setIsModalOpen(false)}><Icon name="x"/></button>
                                </div>
                                <form onSubmit={handleSaveProduct} className="space-y-4">
                                    <div className="relative group rounded-2xl overflow-hidden bg-slate-100 aspect-video flex items-center justify-center border-2 border-dashed">
                                        {imageUrl ? <img src={imageUrl} className="w-full h-full object-cover" /> : <div className="text-center text-slate-400"><Icon name="camera" size={32}/><p className="text-[10px] font-bold">SUBIR FOTO</p></div>}
                                        {uploading && <div className="absolute inset-0 bg-white/80 flex items-center justify-center"><div className="animate-spin h-6 w-6 border-2 border-indigo-600 border-t-transparent rounded-full"></div></div>}
                                        <input type="file" accept="image/*" onChange={handleImageUpload} className="absolute inset-0 opacity-0 cursor-pointer" />
                                    </div>
                                    <input name="name" defaultValue={editingProduct?.name} placeholder="Nombre" required className="w-full p-3 bg-slate-50 border rounded-xl outline-none" />
                                    <div className="grid grid-cols-2 gap-3">
                                        <input name="cost" type="number" step="0.01" defaultValue={editingProduct?.cost} placeholder="Coste" required className="p-3 bg-emerald-50 border rounded-xl outline-none" />
                                        <input name="price" type="number" step="0.01" defaultValue={editingProduct?.price} placeholder="Venta" required className="p-3 bg-indigo-50 border rounded-xl outline-none" />
                                    </div>
                                    <input name="category" defaultValue={editingProduct?.category} placeholder="Categoría" className="w-full p-3 bg-slate-50 border rounded-xl outline-none" />
                                    <textarea name="description" defaultValue={editingProduct?.description} placeholder="Descripción" className="w-full p-3 bg-slate-50 border rounded-xl outline-none h-20" />
                                    <button disabled={uploading} className="w-full py-4 bg-indigo-600 text-white rounded-2xl font-black shadow-lg shadow-indigo-100">
                                        {uploading ? 'PROCESANDO IMAGEN...' : 'GUARDAR PRODUCTO'}
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
