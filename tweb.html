<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda Express - WhatsApp</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React y Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; padding: 0; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        .product-card:hover img { transform: scale(1.05); }
        .badge-discount { background: linear-gradient(135deg, #ff416c, #ff4b2b); }
        .financial-card { background: linear-gradient(135deg, #f8fafc, #f1f5f9); }
        .upload-area { border: 2px dashed #e2e8f0; transition: all 0.3s ease; }
        .upload-area:hover { border-color: #6366f1; background: #f8fafc; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, onSnapshot, query, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBM97Ah-1vWwJF19hmq3R708kkp99QMhpY",
            authDomain: "mitiendawhatsapp-695ad.firebaseapp.com",
            projectId: "mitiendawhatsapp-695ad",
            storageBucket: "mitiendawhatsapp-695ad.firebasestorage.app",
            messagingSenderId: "623982669004",
            appId: "1:623982669004:web:57a1491d5527667e966669"
        };

        try {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);

            window.FirebaseDB = { db, collection, addDoc, updateDoc, deleteDoc, onSnapshot, query, doc, serverTimestamp };
            window.FirebaseAuth = { auth, signInAnonymously, onAuthStateChanged };
        } catch (error) {
            console.error("Firebase init error:", error);
        }
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const Icon = ({ name, size = 18, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                const timer = setTimeout(() => {
                    if (iconRef.current && window.lucide) {
                        try {
                            iconRef.current.innerHTML = '';
                            const i = document.createElement('i');
                            i.setAttribute('data-lucide', name);
                            i.style.width = `${size}px`;
                            i.style.height = `${size}px`;
                            if (className) i.className = className;
                            iconRef.current.appendChild(i);
                            window.lucide.createIcons({ node: iconRef.current });
                        } catch (e) { console.warn("Icon error:", name, e); }
                    }
                }, 0);
                return () => clearTimeout(timer);
            }, [name, size, className]);
            return <span ref={iconRef} className="inline-flex items-center justify-center min-w-[18px] min-h-[18px]"></span>;
        };

        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('shop'); 
            const [products, setProducts] = useState([]);
            const [categories, setCategories] = useState(['Todas']);
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedCategory, setSelectedCategory] = useState('Todas');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [editingProduct, setEditingProduct] = useState(null);
            const [loading, setLoading] = useState(true);
            
            // Estado para subida de imagen
            const [uploading, setUploading] = useState(false);
            const [imageUrl, setImageUrl] = useState('');

            const shopConfig = {
                name: "Mi Tienda Express",
                phone: "5350000000",
                currency: "CUP"
            };

            // API Key gratuita de ImgBB para demostración (Deberías usar la tuya para producción)
            const IMGBB_API_KEY = "87b1c35639b752981559869408013f9d";

            useEffect(() => {
                const checkFirebase = setInterval(() => {
                    if (window.FirebaseAuth && window.FirebaseDB) {
                        clearInterval(checkFirebase);
                        const { auth, signInAnonymously, onAuthStateChanged } = window.FirebaseAuth;
                        signInAnonymously(auth).catch(e => console.error("Auth fail:", e));
                        onAuthStateChanged(auth, (u) => { setUser(u); setLoading(false); });
                    }
                }, 100);
                return () => clearInterval(checkFirebase);
            }, []);

            useEffect(() => {
                if (!user || !window.FirebaseDB) return;
                const { db, collection, onSnapshot, query } = window.FirebaseDB;
                const productsRef = collection(db, 'products');
                const unsubscribe = onSnapshot(query(productsRef), (snapshot) => {
                    const prods = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                    setProducts(prods);
                    const uniqueCats = ['Todas', ...new Set(prods.map(p => p.category).filter(Boolean))];
                    setCategories(uniqueCats);
                }, (error) => console.error("Firestore error:", error));
                return () => unsubscribe();
            }, [user]);

            useEffect(() => {
                if (editingProduct) {
                    setImageUrl(editingProduct.image || '');
                } else {
                    setImageUrl('');
                }
            }, [editingProduct, isModalOpen]);

            const handleImageUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                setUploading(true);
                const formData = new FormData();
                formData.append('image', file);

                try {
                    const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
                        method: 'POST',
                        body: formData
                    });
                    const result = await response.json();
                    if (result.success) {
                        setImageUrl(result.data.url);
                    } else {
                        alert("Error al subir la imagen.");
                    }
                } catch (error) {
                    console.error("Upload error:", error);
                    alert("Error de conexión al subir.");
                } finally {
                    setUploading(false);
                }
            };

            const handleSaveProduct = async (e) => {
                e.preventDefault();
                const { db, collection, addDoc, updateDoc, doc, serverTimestamp } = window.FirebaseDB;
                const formData = new FormData(e.target);
                const data = {
                    name: formData.get('name'),
                    description: formData.get('description'),
                    price: parseFloat(formData.get('price')) || 0,
                    cost: parseFloat(formData.get('cost')) || 0,
                    oldPrice: parseFloat(formData.get('oldPrice')) || null,
                    category: formData.get('category') || 'General',
                    image: imageUrl || 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=500',
                    isFeatured: formData.get('isFeatured') === 'on',
                    updatedAt: serverTimestamp()
                };

                try {
                    if (editingProduct) {
                        await updateDoc(doc(db, 'products', editingProduct.id), data);
                    } else {
                        await addDoc(collection(db, 'products'), data);
                    }
                    setIsModalOpen(false);
                    setEditingProduct(null);
                    setImageUrl('');
                } catch (err) { alert("Error al guardar."); }
            };

            const filteredProducts = useMemo(() => {
                return products.filter(p => 
                    (p.name || "").toLowerCase().includes(searchTerm.toLowerCase()) &&
                    (selectedCategory === 'Todas' || p.category === selectedCategory)
                );
            }, [products, searchTerm, selectedCategory]);

            const financialMetrics = useMemo(() => {
                const totalCost = products.reduce((acc, p) => acc + (p.cost || 0), 0);
                const totalPotentialRevenue = products.reduce((acc, p) => acc + (p.price || 0), 0);
                const totalProfit = totalPotentialRevenue - totalCost;
                const margin = totalPotentialRevenue > 0 ? (totalProfit / totalPotentialRevenue) * 100 : 0;
                return { totalCost, totalPotentialRevenue, totalProfit, margin, count: products.length };
            }, [products]);

            if (loading) return (
                <div className="flex h-screen items-center justify-center bg-white">
                    <div className="flex flex-col items-center gap-4 text-indigo-600">
                        <div className="animate-spin rounded-full h-12 w-12 border-t-4 border-current border-r-transparent"></div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen pb-20">
                    <header className="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b border-slate-200">
                        <div className="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between gap-4">
                            <div className="flex items-center gap-2 cursor-pointer shrink-0" onClick={() => setView('shop')}>
                                <div className="bg-indigo-600 p-2 rounded-xl text-white">
                                    <Icon name="shopping-bag" />
                                </div>
                                <span className="text-xl font-black tracking-tight hidden sm:block">{shopConfig.name}</span>
                            </div>
                            
                            <div className="flex-1 max-w-md relative">
                                <div className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">
                                    <Icon name="search" size={16} />
                                </div>
                                <input 
                                    placeholder="Buscar productos..." 
                                    className="w-full pl-10 pr-4 py-2 bg-slate-100 rounded-2xl outline-none text-sm focus:ring-2 focus:ring-indigo-500/20"
                                    value={searchTerm}
                                    onChange={e => setSearchTerm(e.target.value)}
                                />
                            </div>

                            <button 
                                onClick={() => setView(view === 'shop' ? 'admin' : 'shop')} 
                                className={`flex items-center gap-2 px-4 py-2 rounded-xl text-sm font-bold transition-all ${view === 'admin' ? 'bg-indigo-600 text-white' : 'bg-slate-100 text-slate-600'}`}
                            >
                                <Icon name={view === 'shop' ? 'settings' : 'layout'} size={18} />
                                <span className="hidden xs:inline">{view === 'shop' ? 'Panel' : 'Tienda'}</span>
                            </button>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-4 py-8">
                        {view === 'shop' ? (
                            <div className="space-y-12">
                                <div className="flex justify-between items-center">
                                    <h2 className="text-sm font-black uppercase tracking-widest text-slate-400">Catálogo ({financialMetrics.count} Productos)</h2>
                                </div>

                                <div className="space-y-8">
                                    <div className="flex gap-2 overflow-x-auto scrollbar-hide py-2 max-w-full">
                                        {categories.map(c => (
                                            <button 
                                                key={c} 
                                                onClick={() => setSelectedCategory(c)} 
                                                className={`px-6 py-2 rounded-2xl text-sm font-bold whitespace-nowrap transition-all ${selectedCategory === c ? 'bg-indigo-600 text-white' : 'bg-white border border-slate-200 text-slate-500'}`}
                                            >
                                                {c}
                                            </button>
                                        ))}
                                    </div>

                                    {filteredProducts.length > 0 ? (
                                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                                            {filteredProducts.map(p => (
                                                <div key={p.id} className="product-card group bg-white rounded-[2rem] border border-slate-100 overflow-hidden shadow-sm hover:shadow-2xl transition-all duration-500">
                                                    <div className="relative aspect-square overflow-hidden bg-slate-50">
                                                        <img src={p.image} className="w-full h-full object-cover transition-transform duration-700" loading="lazy" />
                                                        <div className="absolute top-4 left-4 flex flex-col gap-1">
                                                            <span className="bg-white/90 backdrop-blur-sm px-3 py-1 rounded-full text-[10px] font-black uppercase text-indigo-700 shadow-sm">{p.category}</span>
                                                        </div>
                                                    </div>
                                                    <div className="p-6">
                                                        <h3 className="font-bold text-lg mb-1 line-clamp-1">{p.name}</h3>
                                                        <div className="flex flex-col mb-4">
                                                            <span className="text-2xl font-black text-slate-900">{p.price} {shopConfig.currency}</span>
                                                        </div>
                                                        <button 
                                                            onClick={() => window.open(`https://wa.me/${shopConfig.phone}?text=${encodeURIComponent(`Hola! Quiero comprar: ${p.name}`)}`)} 
                                                            className="w-full bg-[#25D366] text-white py-3.5 rounded-2xl flex items-center justify-center gap-2 font-bold"
                                                        >
                                                            <Icon name="message-circle" size={20} /> Pedir ahora
                                                        </button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    ) : (
                                        <div className="text-center py-20 opacity-30">
                                            <Icon name="package-search" size={48} />
                                            <p className="mt-2 font-bold">No hay productos</p>
                                        </div>
                                    )}
                                </div>
                            </div>
                        ) : (
                            <div className="space-y-8">
                                {/* Dashboard Financiero */}
                                <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                                    <div className="financial-card p-6 rounded-[2rem] border border-slate-100">
                                        <p className="text-[10px] font-black text-slate-400 uppercase mb-2">Inversión</p>
                                        <p className="text-2xl font-black text-slate-800">{financialMetrics.totalCost.toLocaleString()} {shopConfig.currency}</p>
                                    </div>
                                    <div className="financial-card p-6 rounded-[2rem] border border-slate-100">
                                        <p className="text-[10px] font-black text-slate-400 uppercase mb-2">Venta Potencial</p>
                                        <p className="text-2xl font-black text-indigo-600">{financialMetrics.totalPotentialRevenue.toLocaleString()} {shopConfig.currency}</p>
                                    </div>
                                    <div className="bg-emerald-50 p-6 rounded-[2rem] border border-emerald-100">
                                        <p className="text-[10px] font-black text-emerald-600 uppercase mb-2">Ganancia Est.</p>
                                        <p className="text-2xl font-black text-emerald-700">{financialMetrics.totalProfit.toLocaleString()} {shopConfig.currency}</p>
                                    </div>
                                    <div className="bg-indigo-50 p-6 rounded-[2rem] border border-indigo-100">
                                        <p className="text-[10px] font-black text-indigo-600 uppercase mb-2">Margen</p>
                                        <p className="text-2xl font-black text-indigo-800">{financialMetrics.margin.toFixed(1)}%</p>
                                    </div>
                                </div>

                                <div className="flex flex-col sm:row justify-between items-center bg-white p-6 rounded-3xl border border-slate-100 gap-4">
                                    <div className="w-full sm:w-auto">
                                        <h2 className="text-2xl font-black text-indigo-900">Inventario</h2>
                                        <p className="text-slate-400 text-sm">{financialMetrics.count} productos</p>
                                    </div>
                                    <button 
                                        onClick={() => {setEditingProduct(null); setIsModalOpen(true);}} 
                                        className="bg-indigo-600 text-white px-8 py-3 rounded-2xl font-bold flex gap-2 items-center w-full sm:w-auto justify-center"
                                    >
                                        <Icon name="plus" /> Nuevo Producto
                                    </button>
                                </div>

                                <div className="bg-white rounded-[2rem] border border-slate-100 overflow-hidden shadow-sm overflow-x-auto">
                                    <table className="w-full text-left">
                                        <thead className="bg-slate-50 border-b border-slate-100">
                                            <tr>
                                                <th className="px-6 py-4 text-[10px] font-black text-slate-400 uppercase">Producto</th>
                                                <th className="px-6 py-4 text-[10px] font-black text-slate-400 uppercase">Coste/Venta</th>
                                                <th className="px-6 py-4 text-[10px] font-black text-slate-400 uppercase">Ganancia</th>
                                                <th className="px-6 py-4 text-[10px] font-black text-slate-400 uppercase text-right">Acciones</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-slate-100">
                                            {products.map(p => {
                                                const profit = (p.price || 0) - (p.cost || 0);
                                                return (
                                                    <tr key={p.id} className="hover:bg-slate-50/50">
                                                        <td className="px-6 py-4 flex items-center gap-4">
                                                            <img src={p.image} className="w-12 h-12 rounded-xl object-cover" />
                                                            <div>
                                                                <p className="font-bold text-slate-700">{p.name}</p>
                                                                <p className="text-[10px] text-slate-400 uppercase font-black">{p.category}</p>
                                                            </div>
                                                        </td>
                                                        <td className="px-6 py-4">
                                                            <p className="text-xs text-slate-400">C: {p.cost}</p>
                                                            <p className="text-sm text-indigo-600 font-black">V: {p.price}</p>
                                                        </td>
                                                        <td className="px-6 py-4 font-black text-emerald-600">
                                                            +{profit.toLocaleString()}
                                                        </td>
                                                        <td className="px-6 py-4 text-right">
                                                            <div className="flex justify-end gap-1">
                                                                <button onClick={() => {setEditingProduct(p); setIsModalOpen(true);}} className="p-2 text-blue-500 hover:bg-blue-50 rounded-lg">
                                                                    <Icon name="edit-3" />
                                                                </button>
                                                                <button onClick={() => {if(confirm('¿Eliminar?')) window.FirebaseDB.deleteDoc(window.FirebaseDB.doc(window.FirebaseDB.db, 'products', p.id))}} className="p-2 text-rose-500 hover:bg-rose-50 rounded-lg">
                                                                    <Icon name="trash-2" />
                                                                </button>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                );
                                            })}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}
                    </main>

                    {isModalOpen && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm">
                            <div className="bg-white rounded-[2.5rem] w-full max-w-md max-h-[90vh] overflow-y-auto">
                                <div className="p-8 border-b border-slate-100 flex justify-between items-center sticky top-0 bg-white">
                                    <h3 className="text-2xl font-black text-slate-800">{editingProduct ? 'Editar' : 'Nuevo'}</h3>
                                    <button onClick={() => {setIsModalOpen(false); setEditingProduct(null);}} className="text-slate-400"><Icon name="x" size={24}/></button>
                                </div>
                                
                                <form onSubmit={handleSaveProduct} className="p-8 space-y-5">
                                    {/* SUBIDA DE IMAGEN */}
                                    <div className="space-y-2">
                                        <label className="text-[10px] font-black text-slate-400 uppercase block ml-1">Imagen del Producto</label>
                                        <div className="upload-area relative rounded-[2rem] overflow-hidden min-h-[160px] flex flex-col items-center justify-center bg-slate-50 border-2 border-dashed border-slate-200">
                                            {imageUrl ? (
                                                <div className="absolute inset-0 group">
                                                    <img src={imageUrl} className="w-full h-full object-cover" />
                                                    <div className="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                                                        <label className="cursor-pointer bg-white text-slate-900 px-4 py-2 rounded-xl text-xs font-bold shadow-lg">Cambiar Foto</label>
                                                    </div>
                                                </div>
                                            ) : (
                                                <div className="text-center p-6">
                                                    {uploading ? (
                                                        <div className="flex flex-col items-center gap-2">
                                                            <div className="animate-spin rounded-full h-8 w-8 border-t-2 border-indigo-600 border-r-transparent"></div>
                                                            <p className="text-[10px] font-bold text-indigo-600 uppercase">Subiendo...</p>
                                                        </div>
                                                    ) : (
                                                        <>
                                                            <Icon name="camera" size={32} className="text-slate-300 mb-2" />
                                                            <p className="text-xs text-slate-400 font-medium">Haz clic para subir o tomar foto</p>
                                                        </>
                                                    )}
                                                </div>
                                            )}
                                            <input 
                                                type="file" 
                                                accept="image/*" 
                                                onChange={handleImageUpload} 
                                                className="absolute inset-0 opacity-0 cursor-pointer" 
                                                disabled={uploading}
                                            />
                                        </div>
                                        {/* Campo oculto o de respaldo para la URL */}
                                        <input 
                                            name="image" 
                                            value={imageUrl} 
                                            onChange={(e) => setImageUrl(e.target.value)}
                                            placeholder="O pega una URL de imagen aquí..." 
                                            className="w-full px-4 py-2 bg-slate-50 border border-slate-100 rounded-xl text-[10px] outline-none" 
                                        />
                                    </div>

                                    <input name="name" defaultValue={editingProduct?.name} placeholder="Nombre del producto" required className="w-full px-5 py-3 bg-slate-100 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500/20" />
                                    
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="text-[10px] font-black text-slate-400 uppercase mb-1 block ml-1">Precio Coste</label>
                                            <input name="cost" type="number" step="0.01" defaultValue={editingProduct?.cost} placeholder="0.00" required className="w-full px-5 py-3 bg-emerald-50 rounded-2xl border border-emerald-100 outline-none" />
                                        </div>
                                        <div>
                                            <label className="text-[10px] font-black text-slate-400 uppercase mb-1 block ml-1">Precio Venta</label>
                                            <input name="price" type="number" step="0.01" defaultValue={editingProduct?.price} placeholder="0.00" required className="w-full px-5 py-3 bg-indigo-50 rounded-2xl border border-indigo-100 outline-none" />
                                        </div>
                                    </div>

                                    <div>
                                        <label className="text-[10px] font-black text-slate-400 uppercase mb-1 block ml-1">Categoría</label>
                                        <input name="category" list="categoryList" defaultValue={editingProduct?.category} placeholder="Selecciona o escribe..." required className="w-full px-5 py-3 bg-slate-100 rounded-2xl outline-none" />
                                        <datalist id="categoryList">
                                            {categories.filter(c => c !== 'Todas').map(c => <option key={c} value={c} />)}
                                        </datalist>
                                    </div>

                                    <textarea name="description" defaultValue={editingProduct?.description} placeholder="Descripción del producto..." className="w-full px-5 py-3 bg-slate-100 rounded-2xl outline-none h-20 resize-none" />
                                    
                                    <label className="flex items-center gap-3 p-4 bg-slate-50 rounded-2xl cursor-pointer">
                                        <input type="checkbox" name="isFeatured" defaultChecked={editingProduct?.isFeatured} className="w-5 h-5 rounded text-indigo-600" />
                                        <span className="text-sm font-bold text-slate-700 uppercase">Destacar en inicio</span>
                                    </label>

                                    <button 
                                        disabled={uploading}
                                        className={`w-full py-4 rounded-[1.5rem] font-black text-lg shadow-xl transition-all ${uploading ? 'bg-slate-200 text-slate-400' : 'bg-indigo-600 text-white active:scale-95'}`}
                                    >
                                        {editingProduct ? 'Guardar Cambios' : 'Publicar Producto'}
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
